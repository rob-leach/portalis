idlemessages:
- The crystal eggs pulse in unison, responding to some unheard signal.
- Light cascades through the pillars like liquid gold.
- The throne itself seems to breathe, its facets shifting imperceptibly.
- An ancient voice seems to whisper from everywhere and nowhere at once.
- The very air trembles with contained power.
nouns:
  eggs: The crystal eggs are warm to the touch, pulsing with life. Each contains
    a nascent crystal entity, waiting to hatch in decades or centuries. Disturbing
    them would surely anger their mother.
  throne: The throne is grown from a single perfect crystal, its surface alive with
    reflected light. It radiates warmth and power, the accumulated energy of ages.
  pillars: The crystal pillars hum with contained energy, supporting not just the
    ceiling but the magical matrix that sustains all life in these caves.
