title: Matriarch's Throne
description: You have entered the throne room of the Crystal Matriarch, a chamber
  of staggering beauty and terrible power. Massive crystal pillars support a ceiling
  lost in golden luminescence, each one humming with contained energy. The walls
  are honeycombed with alcoves containing crystal eggs that pulse with inner light.
  At the chamber's heart rises a throne of pure crystal, grown rather than carved,
  its facets reflecting and amplifying the light until the very air seems to glow.
  This is the heart of the caves, the source of all the crystalline life that
  fills these depths. Here dwells the Matriarch, ancient beyond reckoning, who
  has watched over these caves since before memory.
