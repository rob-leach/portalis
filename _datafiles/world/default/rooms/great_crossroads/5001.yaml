title: Beyond the Foundry
description: You emerge from the Hall of Endless Blades into a landscape scarred
  by industry. The ground here is blackened by centuries of forge-ash and cooling
  runoff from the foundry. Twisted metal spires jut from the earth like the
  bones of dead constructs. The air grows cleaner as you move south, away from
  the smoke-choked depths of the Bladeworks. A worn path leads toward distant
  lands, marked by the footprints of those who conquered the foundry before you.
