  spires: Twisted metal spires rise from the ashen ground - the remains of
    constructs that wandered too far from the foundry's power source.
  path: A worn dirt path leads south, away from the industrial nightmare
    behind you. The footprints of past adventurers are visible in the ash.
  foundry: The Bladeworks Foundry looms behind you, its smoke stacks still
    belching black clouds into the sky.
