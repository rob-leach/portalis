nouns:
  road: The ancient trade road is barely recognizable beneath years of
    neglect. Stone pavers poke through packed dirt.
  signposts: Rusted signposts point in various directions, but the names
    of their destinations have long since weathered away.
  weeds: Hardy weeds push through cracks in the ancient stonework,
    reclaiming the road for nature.
