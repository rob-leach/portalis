nouns:
  barrier: The construction barrier has been specially reinforced for the cave
    environment, with heating runes preventing ice buildup on its surface. It
    looks sturdy enough to withstand an avalanche.
  barricade: :barrier
  signs: The signs warn of SUBTERRANEAN COLLAPSE HAZARD and that the MIRROR CAVE
    SYSTEM is CLOSED FOR RESTRUCTURING. One mentions REALITY ANCHORS BEING INSTALLED.
  cave: The cave entrance is completely blocked by the construction barrier. Through
    tiny gaps in the plates, you see only impenetrable darkness.
  icicles: The icicles framing the cave mouth glisten like crystal teeth, undisturbed
    by whatever construction has sealed the passage.
