idlemessages:
- The crystals shift to a minor key, creating a melancholy melody.
- A sudden gust produces a crescendo that echoes through the chamber.
- Two crystal formations seem to be singing to each other in harmony.
- The song shifts, and for a moment you hear something almost like words.
